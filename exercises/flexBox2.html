<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/flexBox2.css">
</head>
<body>
    <div class="box-contain">
        <div class="left-section">
            <p>Home</p>
        </div>
        <div class="middle-section">
            <input type="text" placeholder="Search">
        </div>
        <div class="right-section">
            <button>Download</button>
        </div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin: 10px 0;
    ">
        <div style="background-color: red; width: 200px;">
            200px
        </div>
        <div style="background-color: blue; width: 75px;">
            75px
        </div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin: 10px 0;
    ">
        <div style="background-color: red; width: 50px;">
            item 1
        </div>
        <div style="background-color: blue; flex: 2;">
            item 2
        </div>
        <div style="background-color: rgb(0, 255, 51); width: 50px;">
            item 3
        </div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 10px 0;
    ">
        <div style="background-color: red; width: 50px;">
            item 1
        </div>
        <div style="background-color: blue; width: 50px;">
            item 2
        </div>
        <div style="background-color: rgb(0, 255, 51); width: 50px;">
            item 3
        </div>
        <div style="background-color: rgb(242, 255, 0); width: 50px;">
            item 4
        </div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        border-width: 1px;
        border-color: gray;
        border-style: solid;
        height: 50px;
        margin: 10px 0;
    ">
        <div style="background-color: red; width: 50px;">
            item 1
        </div>
        <div style="background-color: blue; width: 50px;">
            item 2
        </div>
    </div>

    <!-- ex1 -->
    <div class="contain">
        <div class="flex">
            <p>Home</p>
            <p class="p">14</p>
        </div>
        <div class="flex">
            <p>Notifications</p>
            <p class="p">3</p>
        </div>
        <div class="flex">
            <p>Messages</p>
            <p class="p">5</p>
        </div>
    </div>

    <!-- ex2 -->
    <div class="box">
        <div class="profile">
            <img src="tumbnails/tiger.jpg" alt="">
        </div>
        <div class="pro-info">
            <span style="font-weight: bold;">jack</span><br>    
            <span>tiger</span><br>
            <span>meme</span>
        </div>
        <div class="pro-btn">
            <button>
                Follow  
            </button>
        </div>
    </div>
</body>
</html>
