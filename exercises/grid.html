<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="padding: 50px 50px;">
    <div style="display: grid; grid-template-columns: 50px 100px;">
        <div style="background-color: rgb(239, 27, 27);">50px</div>
        <div style="background-color: rgb(56, 56, 239);">100px <p>text</p></div>
    </div>
    
    <div style="display: grid; grid-template-columns: 50px 100px 2fr 1fr; margin-top: 20px;">
        <div style="background-color: rgb(62, 239, 27);">50px</div>
        <div style="background-color: rgb(239, 56, 221);">100px <p>text</p></div>
        <div style="background-color: rgb(228, 239, 27);">2fr</div>
        <div style="background-color: rgb(70, 223, 218);">1fr</div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 20px; row-gap: 50px; margin-top: 20px;">
        <div style="height: 200px; background-color: rgb(62, 239, 27);">50px</div>
        <div style="height: 200px; background-color: rgb(228, 239, 27);">2fr</div>
        <div style="height: 200px; background-color: rgb(70, 223, 218);">1fr</div>
        <div style="height: 200px; background-color: rgb(70, 223, 218);">1fr</div>
        <div style="height: 200px; background-color: rgb(62, 239, 27);">50px</div>
        <div style="height: 200px; background-color: rgb(228, 239, 27);">2fr</div>
    </div>
</body>
</html>
