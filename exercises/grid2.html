<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/grid2.css">
</head>
<body style="padding: 20px 100px;">
    <div class="photo-grid">
        <div class="photo-preview">
            <div class="contain-photo">
                <img class="photo" src="tumbnails/video-click.jpg" alt="">
            </div>
            <div class="contain-photo-info">
                <div>
                    <p class="name">Sokha</p>
                </div>
                <div class="photo-info">
                    <div class="contain-profile">
                        <img class="profile" src="tumbnails/music.jpg" alt="">
                    </div>
                    <div class="fri-number">
                        <p>2 manual friends</p>
                    </div>
                </div>
                <div class="add">
                    <button class="btn-add">Add Friend</button>
                </div>
            </div>
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 200px 75px;">
        <div style="background-color: rgb(27, 189, 239);">50px</div>
        <div style="background-color: rgb(239, 56, 208);">100px</div>
    </div>

    <div style="display: grid; grid-template-columns: 50px 1fr 50px; margin-top: 20px;">
        <div style="background-color: rgb(27, 189, 239);">50px</div>
        <div style="background-color: rgb(239, 56, 208);">100px</div>
        <div style="background-color: rgb(27, 189, 239);">50px</div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; column-gap: 40px; row-gap: 40px; margin-top: 20px;">
        <div style="background-color: rgb(27, 189, 239);">50px</div>
        <div style="background-color: rgb(239, 56, 208);">100px</div>
        <div style="background-color: rgb(27, 189, 239);">50px</div>
        <div style="background-color: rgb(239, 56, 208);">100px</div>

        <div style="background-color: rgb(27, 189, 239);">50px</div>
        <div style="background-color: rgb(239, 56, 208);">100px</div>
        <div style="background-color: rgb(27, 189, 239);">50px</div>
        <div style="background-color: rgb(239, 56, 208);">100px</div>
    </div>
</body>
</html>
