<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/facebookBar.css">
</head>
<body>
    <!-- topbar -->
    <div class="topBar">
        <div class="left-section">
            <img class="img-topBar" src="tumbnails/tiger.jpg" alt="">
            <h4>Tiger Cat</h4>
        </div>
        <div class="right-section">
            <button class="btn-fri button">Add Friend</button>
            <button class="btn-msg button">Message</button>
        </div>
    </div>
    <!-- sidebar -->
    <div class="sideBar">
        <div class="pro">
            <div>
                <img src="tumbnails/music.jpg" alt="">
            </div>
            <div>
                <img src="tumbnails/mutimedia-world.jpg" alt="">
            </div>
            <div>
                <img src="tumbnails/tiger.jpg" alt="">
            </div>
        </div>
        <div class="info">
            <p class="info-flex"><span style="color: white; font-weight: bold;">INFO</span><span style="font-size: 40px;">+</span></p>
            <p>#new-video</p>
            <p>#update</p>
            <p>#faq</p>
        </div>
    </div>
    <!-- inside -->
    <div class="inside-container">
        <div class="x-container">x</div>
        <div class="xbox-container">
            <div class="x-in-container">x</div>
        </div>
        <div class="xbox-time-container">
            <div class="x-in-container">x</div>
            <div class="time-container">0:29</div>
        </div>
        
        <div class="grid-container">
            <div class="shirt-container">
                <img src="tumbnails/shirt.jpg" alt="">
                <div class="img-discount">20% OFF</div>
            </div>
            <div class="cart-container">
                <div class="shirt-container">
                    <img src="tumbnails/shirt.jpg" alt="">
                    <div class="img-discount">20% OFF</div>
                </div>
                <div class="btn-container">
                    
                </div> 
                <button class="btn-addCart">Add to Cart</button>
            </div>
        </div>
        <div class="normal-container"></div>
    </div>
</body>
</html>
