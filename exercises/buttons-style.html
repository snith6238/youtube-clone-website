<style>
  .Uber {
    background-color: black;
    color: white;
    border: none;
    height: 40px;
    width: 115px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .Uber:hover {
    opacity: 0.8;
  }
  .uber:active {
    opacity: 0.6;
  }

  .Amazon {
    background-color: rgb(255, 216, 20);
    color: black;
    border: none;
    height: 40px;
    width: 230px;
    font-weight: bolder;
    font-size: 16px;
    margin-left: 18px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.15s;
  }
  .Amazon:hover {
    background-color: rgb(235, 196, 2);
  }
  .Amazon:active {
    opacity: 0.6;
  }

.GitHub {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    height: 40px;
    width: 100px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    margin-left: 18px;
    cursor: pointer;
    transition: box-shadow 0.20s;
}
.GitHub:hover {
  box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.15);
}
.GitHub:active {
  opacity: 0.6;
}

.Bootstrap {
    background-color: rgb(121, 82, 179);
    color: white;
    height: 40px;
    width: 110px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    margin-left: 18px;
    cursor: pointer;
    transition: background-color 0.15s,
    color 0.15s;
}
.Bootstrap:hover {
  background-color: rgb(88, 40, 159);
  color: white;
}
.Bootstrap:active {
  opacity: 0.6;
}

.Bootstrap2 {
    background-color: white;
    color: rgb(121, 82, 179);
    height: 40px;
    width: 110px;
    font-weight: bold;
    border-style: solid;
    border-color: rgb(121, 82, 179);
    border-radius: 5px;
    margin-left: 5px;
    cursor: pointer;
    transition: background-color 0.15s,
    color 0.15s;
}
.Bootstrap2:hover {
  background-color: gray;
  color: white;
}
.Bootstrap2:active {
  opacity: 0.6;
}

.LinkedIn {
    background-color: rgb(10, 102, 194);
    color: white;
    height: 40px;
    width: 280px;
    border: none;
    font-size: 17px;
    font-weight: bold;
    border-radius: 20px;
    margin-left: 18px;
    cursor: pointer;
    transition: background-color 0.15s,
    color 0.15s;
}
.LinkedIn:hover {
  background-color: rgb(13, 73, 133);
  color: white;
}
.LinkedIn:active {
  opacity: 0.6;
}
.LinkedIn2 {
    background-color: white;
    color: rgb(10, 102, 194);
    height: 40px;
    width: 80px;
    font-weight: bold;
    font-size: 18px;
    margin-left: 5px;
    cursor: pointer;
    border-style: solid;
    border-radius: 20px;
    border-color: rgb(10, 102, 194);
    border-width: 2px;
    transition: background-color 0.15s,
    color 0.15s;
}
.LinkedIn2:hover {
  background-color: rgb(218, 227, 236);
  color: rgb(10, 102, 194);
  border-width: 3px;
  border-color: rgb(10, 102, 194);
}
.LinkedIn2:active {
  opacity: 0.6;
}
</style>

<button class="Uber">
  Request now
</button>

<button class="Amazon">
  Add to Cart
</button>

<button class="GitHub">
    Sign up
</button>

<button class="Bootstrap">
    Get started
</button>
<button class="Bootstrap2">
    Download
</button>

<button class="LinkedIN">
    Apply on company website
</button>
<button class="LinkedIn2">
    Save
</button>
